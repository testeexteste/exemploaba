<div class="page-header component-holder col-md-12" data-component="crn-header" id="crn-header-650593" style="margin-top: -5px"> 
  <h1 class="component-holder text-left" xattr-position="text-left" data-component="crn-title" id="crn-title1132">Cadastro de Empresas</h1> 
</div> 
<div ng-hide="empresas.inserting || empresas.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="col-md-12"> 
  <div class="form-group"> 
    <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label> 
    <input type="text" ng-model="vars.search" cronapp-filter="razao;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="empresas" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}"> 
  </div> 
</div> 
<div data-component="crn-button" id="crn-button-564202" class="col-md-12"> 
  <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="empresas.startInserting()" ng-hide="empresas.inserting || empresas.editing"><i class="glyphicon glyphicon-plus"></i> <span class=""></span></button> 
</div> 
<!-- fim div row para pesquisa -->

<datasource filter="" name="empresas" entity="api/cronapi/crud/app.entity.empresas" keys="cod_emp" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
<div class="component-holder col-md-12" data-component="crn-grid" id="crn-grid-empresas"> 
  <div crn-datasource="empresas" class="" ng-hide="empresas.editing || empresas.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th class="col-md-8"> 
            <div class="">
               Razão Social 
            </div> </th> 
          <th class="col-md-2"> 
            <div class="">
               CNPJ / CPF 
            </div> </th> 
          <th class="col-md-12"> 
            <div class="">
               {{"template.crud.actions" | translate}} 
            </div> </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td class=""> 
            <div class="">
               {{rowData.razao }} 
            </div> </td> 
          <td class=""> 
            <div class="">
               {{rowData.cnpj_cpf }} 
            </div> </td> 
          <td class=""> 
            <div class=""> 
              <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div> </td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 


<div data-component="crn-form" id="crn-form-form-empresas" class="col-md-12" ng-click="blockly.js.blockly.EmpresasAoIniciarForm.Executar()"> 
  <div class="form" ng-show="empresas.editing || empresas.inserting"> 
    <form crn-datasource="empresas" class=""> 
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting"> 
        <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button> 
        <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button> 
      </div> 
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button> 
        <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button> 
      </div> 
      <br> 
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">

            <!-- else for if !model.hasCronappFramework() --> 
            <input type="integer" ng-model="empresas.active.cod_emp" class="form-control" id="textinput-cod_emp" placeholder="Cód. Emp." mask="" mask-placeholder="" ng-required="true"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <div data-component="crn-textinput" id="crn-textinput-razao" class="col-md-7"> 
          <div class="form-group">

            <!-- else for if !model.hasCronappFramework() --> 
            <input maxlength="60" type="text" ng-model="empresas.active.razao" class="form-control" id="textinput-razao" placeholder="Razão Social" mask="" mask-placeholder="" ng-required="false"> 
            <!-- end if !model.hasCronappFramework() -->

              <ui-select-match placeholder="Select..." class="">
                 {{$select.selected.value}} 
              </ui-select-match> 
              <ui-select-choices repeat="rowData.key as rowData in datasource.data | filter: $select.search" class=""> 
                <div class="">

              </ui-select-choices> 
            </ui-select> 
          </div> 
        </div>
